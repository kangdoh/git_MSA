<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // 똑같다.
        console.log(typeof 10);
        console.log(typeof (10));
        console.log(typeof "fasdfasd");
        console.log(typeof ("aasdfasdf"));

        var a = ["봄", "여름", "가을", "겨울"];
        var b = ["남자", "여자"];
        console.log(a);

        // 첫번째것을 삭제(shift)
        var sea = a.shift();
        console.log(sea);
        console.log(a);

        // 첫번째에 추가(unshift)
        a.unshift("봄봄");
        console.log(a);

        // 마지막에 추가
        a.push("겨울겨울");
        console.log(a);

        // 마지막것을 삭제(pop)
        var lastEle = a.pop();
        console.log(lastEle);
        console.log(a);

        // 배열 합치기
        var d = a.concat(b);
        console.log(d)
        var e = b.concat(a);
        console.log(e)

    </script>
</head>
<body>

    

</body>
</html>
