<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: solid 1px #000;
            border-radius: 1.2rem;
            width: 50%;
            margin: 20px 0;
        }
        ul{
            list-style-type: none;
            box-sizing: border-box;
        }
        li{
            padding: 10px;
            box-sizing: border-box;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>할일 목록</h1>
    <div>
        <ul>
            <li><input type="checkbox" name="" id=""> 할일1</li>
            <li><input type="checkbox" name="" id=""> 할일2</li>
            <li><input type="checkbox" name="" id=""> 할일3</li>
            <li><input type="checkbox" name="" id=""> 할일4</li>
            <li><input type="checkbox" name="" id=""> 할일5</li>
        </ul>
    </div>
    <div>
        <ul>
            <li><input type="checkbox" name="" id=""> 할일6</li>
            <li><input type="checkbox" name="" id=""> 할일7</li>
            <li><input type="checkbox" name="" id=""> 할일8</li>
            <li><input type="checkbox" name="" id=""> 할일9</li>
            <li><input type="checkbox" name="" id=""> 할일10</li>
        </ul>
    </div>





    <script>
        // const checks = document.getElementsByClassName('')
        const checks = document.getElementsByTagName('input')
        for(let i = 0; i< checks.length; i++){
            const elements = checks[i];
            elements.addEventListener('click', (event)=>{
                console.log(event.target+'누름');
                console.log(event.target.parentNode);

                if(event.target.parentNode.style.textDecoration = 'line-through'){
                    event.target.parentNode.style.color = '';
                    event.target.parentNode.style.textDecoration = '';
                }
                else{
                    event.target.parentNode.style.color = 'red';
                    event.target.parentNode.style.textDecoration = 'line-through';
                }

                console.log(event.target.parentNode.style.textDecoration);
                console.log(event.target.parentNode.style.color);
            });
        }
    </script>
</body>
</html>
