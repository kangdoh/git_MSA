<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- <body class="flex items-center justify-center min-h-screen bg-gray-100"> -->
    <button id="btn"
        class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg transform transition duration-500 hover:scale-105 hover:shadow-xl focus:outline-none">
        확인
    </button>
    <!-- </body> -->


    <div id="print"></div>


    <script>
        const print = document.getElementById('print');
        const btn = document.getElementById('btn');
        const arr = ["홍길동", "김길동", "박길동", "최길동", "고길동", "길길동", "오길동"];
        console.log(arr.indexOf('홍길동'));
        console.log(arr.indexOf('오길동'));
        console.log(arr.indexOf('최길동'));



        btn.onclick = () => {
            
            print.innerHTML = "";
            const indexArr = [];
            let temp = 0;
            for (let i = 0; i < arr.length; i++) {
                // do, while문에서는 do한번 실행하고 while이 true면 do로 다시간다.
                do {
                    temp = parseInt(Math.random() * 7);
                }
                // 숫자가 없으면 -1 / 숫자가 없으면 falese
                while (indexArr.indexOf(temp) > -1);
                indexArr.push(parseInt(temp));
            }
            for (let i = 0; i < arr.length; i++) {
                print.innerHTML = print.innerHTML +
                    `<div class="">
                    ${arr[indexArr[i]]}
                </div>`;
            };

        }

        // btn.onclick = ()=>{
        //     print.innerHTML = arr;
        // }
    </script>
</body>

</html>
