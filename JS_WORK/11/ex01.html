<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="nameprint"></div>
    이름 <input type="text" name="" id="name">
    나이 <input type="text" name="" id="age">
    <button id="btn">전송</button>
    <div id="print"></div>

    <script>
        // fetch서버에 전송하는 함수
        const name = document.getElementById('name');
        const age = document.getElementById('age');
        const nameprint = document.getElementById('nameprint');

        document.getElementById('btn').addEventListener('click', () => {

            console.log("일로오나");
            if(name.value == ''){
                nameprint.innerHTML = "이름은 입력하세요";
                return;
            }
            
            console.log("일로오나");

            fetch(`http://127.0.0.1:8080/fasdfasdf?name=${name.value}&age=${age.value}`)
            .then(res => {
                console.log(res);
                return res.text();
            })
            .then(data=>{
                name.value="";
                age.value="";
                console.log(data)
            })
        })
    </script>
    
</body>

</html>
