<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col bg-red-300 p-10 space-y-2">
        <label for="">총 몇명?????</label>
        <input type="text" placeholder="총몇명" name="" id="total" class="border border-blue-800">

        <label for="">한줄에 몇명??</label>
        <input type="text" placeholder="줄" name="" id="columncount" class="border border-blue-800">

        <div class="flex justify-center">
            <button id="submit" class="bg-amber-300 hover:bg-slate-400 p-5">확인</button>
        </div>
    </div>

    <div>
        <h1>좌석</h1>
        <div id="print"></div>
    </div>

    <script>
        var total = document.getElementById('total');
        var columncount = document.getElementById('columncount');
        var print = document.getElementById('print');

        const start = `<table class='border border-gray-200'>`;
        const end = '</table>';

        document.getElementById('submit').onclick = ()=>{
            if(total.value>100){
                alert('총인원수는 100보다 작아야한다.')
            }
            if(columncount.value>10){
                alert('총인원수는 10보다 커야한다.')
            }
            console.log(Number(total.value)+Number(columncount.value));

            const lineNum = total.value/columncount.value;
            console.log(lineNum);
            let 행 = "";
            let num = 1;
            for(var i =0; i<lineNum; i++){
                행 = 행+`<tr>`;
                    for(let j = 0; j<columncount.value; j++){
                        행 = 행+`<td>좌석 ${num}</td>`
                        if(num == Number(total.value))
                            break;
                        num++;
                    }
                행 = 행+`</tr>`;
            }
            print.innerHTML=`${start}${행}${end}`;
        }
    </script>
</body>
</html>
