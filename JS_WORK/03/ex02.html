<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <div>
        <div>
            num1 = <input type="text" name="" id="num1">   
        </div>
        <div>
            num2 = <input type="text" name="" id="num2">
        </div>
        <button id="btn">50보다 작은지 확인</button>

        <div id="print"></div>
    </div>


    <script>
        var num1 = document.getElementById('num1');
        var num2 = document.getElementById('num2');
        var btn = document.getElementById('btn');
        var print = document.getElementById('print');

        // 기본 적으로 함수에 this는 이벤트 발생 객체를 말하지만

        // arrow 함수에서 this는 window를 말한다.
        btn.onclick = ()=>{
            // alert('눌렀냐');
            num1.value = "101012"
            console.log(num1.value);
            console.log(num2.value);
            if(num1.value<50 || num2.value<20){
                print.innerHTML='둘중 한개는 50보다 작습니다.'
            }
            console.log(print.innerHTML);
        }
    </script>

</body>
</html>
