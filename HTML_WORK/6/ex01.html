<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            margin: 0 auto;
            
        }
        label{
            display: inline-block;
            width: 120px;
        }
        fieldset{
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>회원가입을 환영합니다.</h1>
    
        <form action="">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="id">아이디</label>
                        <input placeholder="아이디" type="text" name="" id="id">
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input type="email" name="" id="email">
                    </li>
                    <li>
                        <label for="password">비밀번호</label>
                        <input type="password" name="" id="password">
                    </li>
                    <li>
                        <label for="pwcheck">비밀번호확인</label>
                        <input type="text" name="" id="pwcheck">
                    </li>
                    <li>
                        <label for="root">가입경로</label>
                        <select name="root" id="root">
                            <option value="">블로그</option>
                        </select>
                    </li>
                    <li>
                        <label for="meno">메모</label>
                        <textarea name="meno" id="meno"></textarea>
                    </li>
                </ul>
            </fieldset>
    
            <fieldset>
                <legend>
                    이벤트와 새로운 소식
                </legend>
                <ul>
                    <li>
                        <input type="radio" id="d" name="mailre"><label for="d">메일수신</label>
                        <input type="radio" id="c" name="mailre"><label for="c">메일수진 안함</label>
                    </li>
                </ul>
    
            </fieldset>
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </form>
    </div>

</body>

</html>
