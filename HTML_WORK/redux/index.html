<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"></script>
  </head>
  <body>
    <style></style>

    <div>dasd</div>
    <div id="red"></div>
    <div id="blue"></div>

    <script>
      function reducer(state, action) {
        if (state == undefined) {
          return { color: "white" };
        }
        else if (action.type === 'change_color') {
          newState = Object.assign({}, state, {color:action.color});
          console.log(newState);
        }
        return newState;
      }

      var store = Redux.createStore(reducer,window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());
      
      function red() {
        var A = store.getState();
        document.querySelector("#red").innerHTML = `
        <div class="bac" style="background-color:${A.color}">
            <h1>레드</h1>
            <input type="button" value="클릭" 
            onclick="store.dispatch({ type:'change_color', color:'red'});">   
        </div>`;
      }
      store.subscribe(red);
      red();

      function blue() {
        var A = store.getState();
        document.querySelector("#blue").innerHTML = `
        <div class="bac" style="background-color:${A.color}">
            <h1>블루</h1>
            <input type="button" value="클릭" 
            onclick="store.dispatch({ type:'change_color', color:'blue'});">   
        </div>`;
      }
      store.subscribe(blue);
      blue();

      
    
    </script>
  </body>
</html>
